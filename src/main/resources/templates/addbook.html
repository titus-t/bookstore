<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href= "/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"** /></head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="author">Author</label>
			<input type="text" id="lname" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="publicationYear">Publication year</label>
			<input type="text" th:field="*{publicationYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
